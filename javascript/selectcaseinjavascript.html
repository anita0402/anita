<title>select option validation</title>
</head>

<body>
<select id="demo" onchange="select()"><option>select</option>
<option>firefox</option>

</select>
<input type="text" id="demo1" />

function select()
{

document.getElementById("demo1").value=demo.options[demo.selectedIndex].text;
