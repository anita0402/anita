<html>
    <head>
        <title>ascendingorder & descending order</title>
    </head>
    <body>
        <button onclick="myfunction()">click</button>
        <p id="demo"></p>
        <script>
        var fruits=["orange","banana","apple","mango"];
        document.getElementById("demo").innerHTML=fruits;
        function myfunction(){
            fruits.sort();
document.getElementById("demo").innerHTML=fruits;

        }
        </script>


    </body>
</html>
