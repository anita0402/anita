<html>
    <head>
        <title>number 1to5</title>
    </head>
    <body>
        <script>
        var m,n;
        n=prompt("enter the number");
        if(n==1)
        {
m="one";

}
else if(n==2){
m="two";
}
else if(n==3){
m="three";
}
else if(n==4){
m="four";
}
else if(n==5){
m="five";

}
else
{
m="out of range";

}
document.write(m);
        </script>
    </body>
    </html>
