<html>
    <head>
        <title>even&odd number </title>
    </head>
    <body>
        <script type="text/javascript">
        var num;
        num =prompt("enter the number");
        if(num%2==0){
            document.write("number is even");
            }
            else{
document.write("number is odd");

            }
        
        </script>
    </body>
</html>
