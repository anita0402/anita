<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<button type="button" name="click">tryit</button>
<script>
     $(document).ready(function()
    {
$("button").click(function(){
$("#div1").fadeIn()
$("#div2").fadeIn("slow")
$("#div3").fadeIn("3000")

    });

    }


    );</script>
    <script>

    $(document).ready(function()
    {
$("button").click(function(){
$("#div1").fadeOut()
$("#div2").fadeOut("slow")
$("#div3").fadeOut("3000")

});

    }


    );
</script>
 
<script>
 $(document).ready(function()
  {
$("button").click(function(){
$("#div1").fadeToggle()
$("#div2").fadeToggle("slow")
$("#div3").fadeToggle("3000")

});

  }


  );

</script>
<script>
        $(document).ready(function()
        {
    $("button").click(function(){
    $("#div1").fadeTo("slow",0.15)

    $("#div3").fadeTo("slow", 0.12)
    
        });
    
        }
    
    
        );
    </script>
