<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<button type=button name="click">click me</button>
<script>
$(document).ready(function()
{
$("button").click(function()
{
$("#div1").toggle();
  $("#div2").toggle("slow");
  $("#div3").toggle(3000);
});

});
<div id="div1" style="height:200px; width:200px;  background-color:antiquewhite;"></div>
<div id="div2" style="height:200px; width:200px;  background-color:aqua;"></div>
<div id="div3" style="height:200px; width:200px;  background-color:blue;"></div>
</script>
